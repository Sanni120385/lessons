<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>home_work_lesson_14</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<h1 class="header__title">Home Work 14</h1>
		</header>
		<main class="main">
			<div class="personal-portfolio">
				<div class="container-personal-portfolio">
					<form class="form" action="#" enctype="multipart/form-data">
						<h3 class="form__title">
							There are many variations of passages of Lorem Ipsu available,
							but the majority have suffered alte.
						</h3>
						<input class="form__item1" type="text" name="form[]" placeholder="Name*" tabindex="1">
						<input class="form__item2" type="email" name="form[]" required placeholder="Email*" tabindex="2">
						<input class="form__item3" type="text" name="form[]" placeholder="Location" tabindex="3">
						<input class="form__item4" type="text" name="form[]" placeholder="Budget*" tabindex="4">
						<input class="form__item5" type="text" name="form[]" placeholder="Subject*" tabindex="5">
						<textarea class="form__item6" name="form[]" placeholder="Message*" tabindex="6"></textarea>
						<button class="form__button button" type="submit" tabindex="7"><span
								class="button__text">Submit</span> <img class="button__img" src="img/paper-plane.svg"
								alt="#"></button>
					</form>
				</div>
			</div>
			<div class="dark-theme">
				<div class="container-dark-theme">
					<form class="form1" action="#" enctype="multipart/form-data">
						<div class="form-dark">
							<label class="form-dark__label" for="input-01">First Name</label>
							<input id="input-01" type="text" class="form-dark__input-01" placeholder="Enter First Name"
								name="form[]" tabindex="8">
						</div>
						<div class="form-dark">
							<label class="form-dark__label" for="input-02">Last Name</label>
							<input id="input-02" type="text" class="form-dark__input-02" placeholder="Enter Last Name"
								name="form[]" tabindex="9">
						</div>
						<div class="form-dark">
							<label class="form-dark__label" for="input-03">Email</label>
							<input id="input-03" type="email" required class="form-dark__input-03"
								placeholder="Enter your Email" name="form[]" tabindex="10">
						</div>
						<div class="form-dark">
							<label class="form-dark__label" for="input-04">Phone Number</label>
							<input id="input-04" type="tel" class="form-dark__input-04" placeholder="Enter Phone Number"
								name="form[]" tabindex="11">
						</div>
						<div class="form-dark">
							<label class="form-dark__label" for="input-05">Message</label>
							<textarea id="input-05" class="form-dark__input-05" name="form[]" placeholder="Enter your Message"
								tabindex="12"></textarea>
						</div>
						<div class="form-dark">
							<input id="input-06" type="checkbox" class="form-dark__input-06" name="form[]" tabindex="13">
							<label class="form-dark__label form-dark__label--checkbox" for="input-06">I agree with Terms of Use
								and Privacy Policy</label>
						</div>
						<button class="form-dark-button" tabindex="14" type="submit">Send Message</button>
					</form>
				</div>
			</div>
		</main>
		<footer class="footer">
			<h2 class="footer__title">Produced in 2024</h2>
		</footer>
	</div>
</body>

</html>
