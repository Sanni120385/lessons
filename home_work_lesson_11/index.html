<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>home_work_lesson_11</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<h1 class="header__title">Home Work 11</h1>
		</header>
		<main class="main">
			<div class="avto">
				<div class="container-avto">
					<div class="avto__frame"></div>
					<div class="avto__wheel1"></div>
					<div class="avto__wheel2"></div>
					<div class="avto__wheel3"></div>
					<div class="avto__wheel4"></div>
					<div class="avto__bolts1"></div>
					<div class="avto__bolts2"></div>
					<div class="avto__flashlight"></div>
					<div class="avto__trunk"></div>
					<div class="avto__door"></div>
					<div class="avto__pen"></div>
					<div class="avto__glaas"></div>
					<div class="avto__hood"></div>
					<div class="avto__safety"></div>
					<div class="avto__headlight"></div>
					<div class="avto__bumper1"></div>
					<div class="avto__bumper2"></div>
					<div class="avto__pipe"></div>
					<div class="smoke">
						<img class="smoke__item" src="img/combined-shape.png" alt="smoke">
					</div>
					<div class="avto__glaas2"></div>
				</div>
			</div>
			<h2>Transformations</h2>
			<div class="transformations">
				<h2 class="transformations__title1">2D</h2>
				<div class="transform1">
					<div class="transform1__translate">transform: translait</div>
				</div>
				<div class="transform2">
					<div class="transform2__scale1">transform: scale</div>
				</div>
				<div class="transform3">
					<div class="transform3__scale2">transform: scale</div>
				</div>
				<div class="transform4">
					<div class="transform4__rotate">transform: rotate</div>
				</div>
				<div class="transform5">
					<div class="transform5__skew">transform: skew</div>
				</div>
				<div class="transform6">
					<div class="transform6__matrix">transform: matrix</div>
				</div>
				<div class="transform7">
					<div class="transform7__multi">transform: multi</div>
				</div>
				<div class="transform8">
					<div class="transform8__transform-original">transform-original</div>
				</div>
				<h2 class="transformations__title2">3D</h2>
				<div class="transform9">
					<div class="transform9__perspective">perspective<br>perspective-origin</div>
				</div>
				<div class="transform10">
					<div class="transform10__translate3d">transform translate3d</div>
				</div>
				<div class="transform11">
					<div class="transform11__rotate3d">transform rotate3d</div>
				</div>
				<div class="transform12">
					<div class="transform12__style">transform style</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<h2 class="footer__title">Produced in 2024</h2>
		</footer>
	</div>
</body>

</html>
