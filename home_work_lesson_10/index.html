<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>home_work_lesson_10</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<ul class="header__menu menu">
					<li class="menu__item"><a href="#home-work-10">Домашня робота</a></li>
					<li class="menu__item"><a href="#additional-blocks">Додаткові блоки</a></li>
				</ul>
			</div>
		</header>

		<main class="main">
			<div class="title">
				<h1 class="title__item">Home Work 10</h1>
			</div>
			<div id="home-work-10" class="agensy">
				<div class="container">
					<div class="laptop">
						<img class="laptop__img" src="img/agensy/nout.webp" alt="laptop">
					</div>
					<div class="background-laptop">
					</div>
					<div class="spring">
						<img class="spring__img" src="img/agensy/combined-shape.svg" alt="spring">
					</div>
					<div class="block-image">
						<img class="block-image__img" src="img/agensy/block.svg" alt="block image">
					</div>
					<div class="stars">
						<img class="stars__img" src="img/agensy/shape.webp" alt="three stars, background orange circle">
						<div class="stars__background"></div>
					</div>
					<div class="spiral">
						<img class="spiral__img" src="img/agensy/path.svg" alt="spiral">
					</div>
					<div class="women">
						<img class="women__img" src="img/agensy/bitmap-women.webp" alt="photo of a girl, colored background">
					</div>
					<div class="background-women"></div>
					<div class="arrow">
						<img class="arrow__img" src="img/agensy/combined-shape2.svg" alt="soul shaped arrow">
					</div>
					<div class="oval">
						<img class="oval__img" src="img/agensy/oval2.png" alt="translucent oval">
					</div>
				</div>
			</div>
			<div class="work">
				<div class="container-work">
					<div class="cards">
						<div class="item-cards">
							<div class="button">
								<a class="button__item" href="#">Design</a>
							</div>
							<h2 class="item-cards__title">SOFA</h2>
							<a class="image-button" href="#">
								<div class="image-cards">
									<img class="image-cards__img" src="img/bitmap.webp" alt="abstract image of wavy lines">
								</div>
							</a>
						</div>
						<div class="item-cards">
							<div class="button">
								<a class="button__item" href="#">Branding</a>
							</div>
							<h2 class="item-cards__title">KeyBoard</h2>
							<a class="image-button" href="#">
								<div class="image-cards">
									<img class="image-cards__img" src="img/bitmap2.webp"
										alt="round platform and arched entrance">
								</div>
							</a>
						</div>
						<div class="item-cards">
							<div class="button">
								<a class="button__item" href="#">Illustration</a>
							</div>
							<h2 class="item-cards__title">Work Media</h2>
							<a class="image-button" href="#">
								<div class="image-cards">
									<img class="image-cards__img" src="img/bitmap3.webp" alt="cylinders of different heights">
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div id="additional-blocks" class="personal">
				<div class="container-personal">
					<div class="man">
						<img class="man__img" src="img/personal/man.webp" alt="photo of a man, colored background">
					</div>
					<div class="background-man"></div>
					<div class="star">
						<img class="star__img" src="img/personal/star.svg" alt="page star">
					</div>
					<div class="feather">
						<img class="feather__img" src="img/personal/feather.png" alt="feather">
					</div>
					<div class="oval-personal">
						<img class="oval-personal__img" src="img/personal/oval.png" alt="translucent oval">
					</div>
					<div class="arrow">
						<img class="arrow__img" src="img/personal/arrow.svg" alt="arrow">
					</div>
					<div class="combined">
						<img class="combined__img" src="img/personal/combined-shape.svg" alt="combined-shape">
					</div>
					<div class="block-personal">
						<img class="block-personal__img" src="img/personal/block.svg" alt="block image">
					</div>
				</div>
			</div>
			<div class="agensy2">
				<div class="container-agensy2">
					<div class="rectangle">
						<img class="rectangle__img" src="img/agensy2/rectangle.png" alt="rectangle page">
					</div>
					<div class="conbined">
						<img class="conbined__img" src="img/agensy2/conbined.svg" alt="combined shape">
					</div>
					<div class="block-agensy2">
						<img class="block-agensy2__img" src="img/agensy2/block.png" alt="block icon">
					</div>
					<div class="path">
						<img class="path__img" src="img/agensy2/path.png" alt="path">
					</div>
					<div class="office-page">
						<img class="office-page__img" src="img/agensy2/bitmap.webp" alt="office page">
					</div>
					<div class="man-agensy2">
						<img class="man-agensy2__img" src="img/agensy2/man2.webp" alt="man">
					</div>
					<div class="background-man-agensy2"></div>
				</div>
			</div>
		</main>

		<footer class="footer">
			<h2 class="footer__title">Produced in 2024</h2>
		</footer>

	</div>
</body>

</html>
